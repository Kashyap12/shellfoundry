templates:
    - name : resource
      description : Base shell template for inventory resources
      repository : https://github.com/QualiSystems/shell-resource-standard
      params:
        project_name :
    - name: resource-clean
      params:
        project_name :
      description : Base shell template for inventory resources (without example commands)
      repository : https://github.com/QualiSystems/resource-shell-standard-clean
    - name: deployed-app
      params:
        project_name :
      description : Template for deployed apps
      repository : https://github.com/QualiSystems/shell-deployedapp-standard
